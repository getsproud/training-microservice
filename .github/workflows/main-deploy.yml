name: Production Deployment

on: workflow_dispatch

env:
  IMAGE: training
  CLUSTER_ENV: production

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses:  actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: npm install

    - name: Jest
      run: npm run test  -- --coverage --silent

  get-tag:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.get-ref.outputs.tag }}
    steps:
    - name: Get the Ref
      id: get-ref
      uses: ankitvgupta/ref-to-tag-action@master
      with:
        ref: ${{ github.ref }}
        head_ref: ${{ github.head_ref }}

  build-image:
    needs: [get-tag, run-tests]
    runs-on: ubuntu-latest

    steps:
    - uses:  actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ needs.get-tag.outputs.TAG }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to Github Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: dominicrico
        password: ${{ secrets.GH_TOKEN }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./
        file: ./Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ghcr.io/getsproud/${{ env.IMAGE }}:${{ needs.get-tag.outputs.TAG }}, ghcr.io/getsproud/${{ env.IMAGE }}:latest
        target: production
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
        build-args: NODE_ENV="stage"

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy-to-cluster:
    needs: [build-image, get-tag]
    runs-on: ubuntu-latest

    steps:
    - uses:  actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy to Cluster
      env:
        KUBECONFIG: ${{ secrets.KUBE_CONFIG_DATA_STAGE }}
      run: |
        mkdir -p /tmp/.kube
        touch /tmp/.kube/config
        echo "${{ env.KUBECONFIG }}" | base64 --decode >> /tmp/.kube/config

        # install/upgrade helm chart
        KUBECONFIG=/tmp/.kube/config helm upgrade --install ${{ env.IMAGE }} ./deploy/helm/${{ env.IMAGE }} \
        --values ./deploy/helm/${{ env.IMAGE }}/env.values.${{ env.CLUSTER_ENV }}.yaml \
        --set service.tag=latest \
        --set nodeEnv=production \
        --namespace sproud \
        --create-namespace

    - name: Get Message
      id: log
      run: echo "::set-output name=message::$(git log --no-merges -1 --oneline)"

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_ICON: https://avatars.slack-edge.com/2021-06-14/2168279331762_d05933b7090308e2869b_102.png
        SLACK_CHANNEL: releases-prod
        SLACK_USERNAME: sproud.bot
        SLACK_COLOR: ${{ job.status }}
        SLACK_MESSAGE: ${{ steps.log.outputs.message }}
        SLACK_TITLE: Deployed ${{ env.IMAGE }} v${{ GIT_TAG }} service on https://sproud.io
        SLACK_FOOTER: Powered by sproud.
